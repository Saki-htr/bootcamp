on:
  issues:
    types:
      - assigned

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub dispatch event
        run: |
          curl --request POST 'https://api.github.com/repos/Saki-htr/bootcamp-sample/dispatches' \
          --header 'Authorization: Bearer ${{secrets.API_REQUEST_TOKEN}}' \
          --header 'Content-Type: application/json' \
          --data-raw '{
            "event_type": "bootcamp-issue-assigned"
          }'
